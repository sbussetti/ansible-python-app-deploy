- name: '[Django] syncdb'
  django_manage:
    command=syncdb
    app_path="{{app_src_project_root}}"
    virtualenv="{{app_venv_root}}"
  sudo_user: "{{app.user}}"
  environment: "{{app.environment}}"
  when: app.django_syncdb is defined and app.django_syncdb

- name: '[Django] migrate'
  django_manage:
    command=migrate
    app_path="{{app_src_project_root}}"
    virtualenv="{{app_venv_root}}"
  sudo_user: "{{app.user}}"
  environment: "{{app.environment}}"
  when: app.django_migrate is defined and app.django_migrate

