- name: '[Django] ensure static root'
  sudo_user: "{{app.user}}"
  file:
    state=directory
    path="{{app_root}}/static"
    owner="{{app.user}}"
    group="{{app.user}}"
    mode=0775

- name: '[Django] ensure media root'
  sudo_user: "{{app.user}}"
  file:
    state=directory
    path="{{app_root}}/media"
    owner="{{app.user}}"
    group="{{app.user}}"
    mode=0775

# collectstatic (can't pass addl args like ignore through ansible's django_manage...)
- name: '[Django] collectstatic'
  command: "{{app_venv_python_path}} manage.py collectstatic --noinput -i _css -i *.scss -v2"
  sudo_user: "{{app.user}}"
  environment: "{{app.environment}}"
  args:
    chdir: "{{app_src_project_root}}"
  when: app.django_collectstatic is defined and app.django_collectstatic

# compress uses this local cache, so we wanna ensure we're in-sync with the static bucket  
- name: '[Django] compress list static bucket'
  s3:
    bucket="{{app.static_bucket}}"
    mode=list
  register: staticfiles
  when: app.django_compress is defined and app.django_compress

- name: '[Django] compress pre-sync'
  s3:
    bucket="{{app.static_bucket}}"
    object="{{item}}"
    dest="{{app.static_root}}{{item}}"
    mode=get
    overwrite=different
  with_items: staticfiles
  when: app.django_compress is defined and app.django_compress

- name: '[Django] compress'
  command: "{{app_venv_python_path}} manage.py compress"
  sudo_user: "{{app.user}}"
  environment: "{{app.environment}}"
  args:
    chdir: "{{app_src_project_root}}"
  when: app.django_compress is defined and app.django_compress

- name: '[Django] session cleanup'
  django_manage:
    command=cleanup
    app_path="{{app_src_project_root}}"
    virtualenv="{{app_venv_root}}"
  sudo_user: "{{app.user}}"
  environment: "{{app.environment}}"
  when: app.django_cleanup is defined and app.django_cleanup
